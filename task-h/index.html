<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weekly Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</head>

<body class="bg-slate-100 text-slate-800 font-sans">
    <!--
    Author: Ville Heikkiniemi
    Date: 2025-10-06
  -->

    <!-- Header -->
    <header class="bg-blue-900 text-white py-6 shadow">
        <h1 class="text-2xl font-bold text-center">Registration Page</h1>
    </header>

    <!-- Main content -->
    <main class="my-8">
        <!-- Top row split -->
        <div class="flex justify-center gap-6 mb-8 max-w-7xl mx-auto">

            <!-- Student info -->
            <section class="bg-white border border-slate-300 rounded-lg p-4 shadow md:w-1/3 h-40"
                aria-label="Student information">
                <h2 class="text-lg font-semibold mb-2">Information</h2>
                <p class="font-medium">Jonne Lillhonga</p>
                <p class="mt-2 text-slate-600">NTIS24K</p>
            </section>

            <!-- Controls -->
            <section class="bg-white border border-slate-300 rounded-lg p-4 shadow md:w-5/6"
                aria-label="Add course row">
                <h2 class="text-lg font-semibold mb-3">Register User</h2>

                <form id="dataForm" class="grid grid-cols-1 gap-0 max-w-md">
                    <input type="hidden" id="timestamp" name="timestamp">

                    <!-- Full Name -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium mb-0">Full Name</label>
                        <input type="text" id="fullName" name="fullName"
                            class="w-64 border border-slate-300 rounded p-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="error text-red-500 text-xs mt-1" id="nameError"></span>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium mb-0">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-64 border border-slate-300 rounded p-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="error text-red-500 text-xs mt-1" id="emailError"></span>
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium mb-0">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="+358"
                            class="w-64 border border-slate-300 rounded p-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="error text-red-500 text-xs mt-1" id="phoneError"></span>
                    </div>

                    <!-- Birth Date -->
                    <div>
                        <label for="birthDate" class="block text-sm font-medium mb-0">Birth Date</label>
                        <input type="date" id="birthDate" name="birthDate"
                            class="w-64 border border-slate-300 rounded p-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="error text-red-500 text-xs mt-1" id="dateError"></span>
                    </div>

                    <!-- Terms -->
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="terms" name="terms"
                            class="h-4 w-4 border-slate-300 rounded focus:ring-blue-500">
                        <label for="terms" class="text-sm">I accept the terms</label>
                    </div>
                    <span class="error text-red-500 text-xs" id="termsError"></span>

                    <!-- Submit -->
                    <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded text-sm hover:bg-blue-700 transition">Submit</button>
                </form>
            </section>

        </div>

        <!-- Table -->
        <div class="bg-white border border-slate-300 rounded-lg p-4 shadow overflow-x-auto w-2/3 mx-auto">
            <table class="w-full border-collapse text-sm md:text-base">
                <thead>
                    <tr class="bg-blue-900 text-white">
                        <th class="px-4 py-2 text-left">Timestamp</th>
                        <th class="px-4 py-2 text-left">Full Name</th>
                        <th class="px-4 py-2 text-left">Email</th>
                        <th class="px-4 py-2 text-left">Phone</th>
                        <th class="px-4 py-2 text-left">Birth Date</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Rows will be added here -->
                </tbody>
            </table>
        </div>
    </main>

</body>

</html>
